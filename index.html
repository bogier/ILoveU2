
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#881337">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Je t'aime">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2589/2589175.png">
    <link rel="manifest" href="manifest.json">
    <title>je t'aime aussi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Passion Pastel (Clair) */
            --bg-app: #fff1f2;
            --bg-card: #ffffff;
            --text-primary: #881337;
            --text-secondary: #be123c;
            --accent: #fb7185;
            --border: #fecdd3;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            --main-font: var(--font-sans);
            --display-font: var(--font-serif);
        }

        .theme-nocturne {
            /* Velours Passion (Sombre) */
            --bg-app: #450a0a;
            --bg-card: #7f1d1d;
            --text-primary: #fecdd3;
            --text-secondary: #fda4af;
            --accent: #fb7185;
            --border: #991b1b;
            --main-font: var(--font-sans);
            --display-font: var(--font-serif);
        }

        .theme-twilight {
            /* Ambre Ardent */
            --bg-app: #7c2d12;
            --bg-card: #9a3412;
            --text-primary: #ffedd5;
            --text-secondary: #fed7aa;
            --accent: #fbbf24;
            --border: #c2410c;
            --main-font: var(--font-serif);
            --display-font: var(--font-serif);
        }

        body {
            font-family: var(--main-font);
            background-color: var(--bg-app);
            color: var(--text-primary);
            transition: background-color 0.4s ease, color 0.4s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        .font-display {
            font-family: var(--display-font);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Suppression de l'overscroll pour une sensation d'app native sur mobile */
        html, body {
            overscroll-behavior-y: contain;
        }
    </style>
